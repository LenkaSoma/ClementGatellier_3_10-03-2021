<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>OhMyFood</title>
    </head>

    <body>
        <!-- LOADING -->
        <div class="loading">
            <div class="loading-items">
                <div class="loading-item-1"></div>
                <div class="loading-item-2"></div>
                <div class="loading-item-3"></div>
            </div>
        </div>

        <!-- HEADER -->
        <header class="header">
            <h1 class="header_text">OhMyFood</h1>
        </header>
        
        <!-- LOCALISATION -->
        <section class="localisation">
            <i class="fas fa-map-marker-alt localisation-icon"></i>
            <span class="localisation-text">Paris, Belleville</span>
        </section>

        <!-- MORE RESTAURANT -->
        <section class="more-restaurant">
            <h2 class="more-restaurant-title">Réservez le menu qui<br>vous convient</h2>
            <p class="more-restaurant-subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a class="more-restaurant-btn">Explorer nos restaurants</a>
        </section>

        <!-- HOW TO -->
        <section class="howto">
            <div class="container">
                <h2 class="howto-title">Fonctionnement</h2>
                <ol class="howto-steps">
                    <li class="howto-step">
                        <span class="howto-number">1</span>
                        <i class="howto-icon fas fa-mobile-alt"></i>
                        <span class="howto-text">Choisissez un restaurant</span>
                    </li>
                    <li class="howto-step">
                        <span class="howto-number">2</span>
                        <i class="howto-icon fas fa-list-ul"></i>
                        <span class="howto-text">Composez votre menu</span>
                    </li>
                    <li class="howto-step">
                        <span class="howto-number">3</span>
                        <i class="howto-icon fas fa-store"></i>
                        <span class="howto-text">Dégustez au restaurant</span>
                    </li>
                </ol>
            </div>
        </section>

    </body>
</html>
