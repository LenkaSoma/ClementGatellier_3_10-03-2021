<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/img/logo.svg" rel="icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
<body>
 
<!-- NAVIGATION -->
<nav class="navigation">
  <div class="navigation-menu">
    <img class="navigation-logo" src="assets/img/logo.svg">
    <a class="navigation-link current" href="#hosting">Hébergements</a>
    <a class="navigation-link navigation--blue" href="#activity">Activités</a>
    <a class="navigation-link navigation--bold">S'incrire</a>
  </div>
</nav> 

<!-- SEARCH -->
<section class="search">
  <div class="search-menu">
    <div class="search-header">
      <h1 class="search-title">Trouvez votre hébergement pour des vancances de rêve</h1>
      <p class="search-subtitle">En plein centre ville ou en pleine nature</p>
    </div>

    <div class="search-form">
      <div class="search-form-icon search-form-icon--left">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <input type="text" class="search-form-input" placeholder="Marseille, France">
      <div class="search-form-search-button">
        <button class="search-form-button">Rechercher</button>
        <div class="search-form-mask"></div>
        <div class="search-form-icon search-form-icon--right">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>

    <div class="search-filter">
      <div class="search-filter-head">
        <h3 class="search-filter-head-title">Filtres</h3>
      </div>

      <div class="search-filter-search">
        <div class="search-filter-menu">
          <div class="search-filter-menu-icon">
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <span class="search-filter-menu-title">Économique</span>
        </div>

        <div class="search-filter-menu">
          <div class="search-filter-menu-icon">
            <i class="fas fa-child"></i>
          </div>
          <span class="search-filter-menu-title">Familial</span>
        </div>

        <div class="search-filter-menu">
          <div class="search-filter-menu-icon">
            <i class="fas fa-heart"></i>
          </div>
          <span class="search-filter-menu-title">Romantique</span>
        </div>

        <div class="search-filter-menu">
          <div class="search-filter-menu-icon">
            <i class="fas fa-dog"></i>
          </div>
          <span class="search-filter-menu-title">Animaux autorisés</span>
        </div>
      </div>
    </div>

    <div class="search-results">
      <div class="search-results-icon">
        <i class="fas fa-info"></i>
      </div>
      <p class="search-results-text">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
  </div>
</section>

</body>
</html>
